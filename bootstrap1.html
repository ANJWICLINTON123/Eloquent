<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootsrapstylesheet.css">
</head>
<body class="signin-body">
    <div class="container signin_container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin_card">
                    <div class="card-body">
                      <img src="image/devslopicon.jfif" alt="icon" class="img-fluid signin_img">
                      <form class="signin_form">
                        <div class="form-group">
                          <input type="email" class="form-control" id="emailInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="passwordInput" placeholder="password">
                        </div>
                        <button type="button" class="btn signin-button btn-lg">Sign in</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Remember me <a href="#">  Need Help? </a>
                            </label>
                          </div>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="creatsignin_account">
        <a href="#">Creat an account</a>
    </div>

<script src="bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
